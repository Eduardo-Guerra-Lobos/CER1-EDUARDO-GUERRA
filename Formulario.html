      <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="text-center" style="padding: 50px;">Formulario de reciclaje</h2>
                <form id="formulario" action="#">
                  <div class="row g-2">
                      <div class="col-6 mx-auto">
                          <div class="form-floating">
                              <select name="tipo_residuo" id="residuo" class="form-select">
                                  <option value="">Seleccione una opción</option>
                                  <option value="plastico">Plástico</option>
                                  <option value="papel">Papel</option>
                                  <option value="vidrio">Vidrio</option>
                                  <option value="metales">Metales</option>
                                  <option value="electronicos">Electrónicos</option>                                       
                              </select>
                              <label for="tipo_residuo">Tipo de residuo</label>
                          </div>
                      </div>                                            
                  </div>

                  <div class="row g-2">
                    <div class="col-6 mx-auto">
                      <div class="form-floating">
                        <select name="subtipo_residuo" id="subtipo" class="form-select">
                            <option value="">Seleccione una opción</option>                                                                  
                        </select>
                        <label for="subtipo_residuo">Subtipo de residuo</label>
                      </div>
                    </div>
                  </div>

                  <div class="row g-2">
                    <div class="col-6 mx-auto">
                      <div class="form-floating">
                        <input id="name" type="text" class="form-control" aria-placeholder="">
                        <label for="name">Nombre</label>
                      </div>
                    </div>
                  </div> 
                  
                  <div class="row g-2">
                    <div class="col-6 mx-auto">
                      <div class="form-floating">
                        <input id="email" type="email" class="form-control" aria-placeholder="">
                        <label for="email">Correo electronico</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="row g-2">
                    <div class="col-6 mx-auto">
                      <div class="form-floating">
                        <input id="casa" type="text" class="form-control" aria-placeholder="">
                        <label for="casa">Direccion</label>
                      </div>
                    </div>
                  </div>

                  <div class="row g-2"></div>
                    <div class="col-6 mx-auto">
                      <div class="form-floating">
                        <input id="cantidad" type="number" class="form-control" aria-placeholder="">
                        <label for="cantidad">Cantidad de residuos</label>
                      </div>
                    </div>
                  </div>

                  <div class="row g-2">
                    <div class="col-6 mx-auto">
                      <div class="form-floating">
                        <input id="comment" type="text" class="form-control" aria-placeholder="">
                        <label for="comment">Comentarios adicionales</label>
                      </div>
                    </div>
                  </div>

                  <div class="row g-2">
                    <div class="col-6 mx-auto">
                      <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Solicitar</button>
                      </div>
                    </div>
                  </div>

              </form>             
            </div>
        </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

      <script>
        const opciones = {
          plastico: ["Botellas","Envases","Bolsas"],
          papel:["Periódicos","Cartón","Papel de oficina"],
          vidrio:["Botellas","Frascos","Cristalería"],
          metales:["Latas","Cables","Electrodomésticos pequeños"],
          electronicos:["Teléfonos móviles","Baterias","Componentes de computadoras"]
        };

        const seleccionResiduo = document.getElementById("residuo");
        const seleccionSubtipo = document.getElementById("subtipo");

        seleccionResiduo.addEventListener("change",function(){
          const tiporesiduo = seleccionResiduo.value;

          seleccionSubtipo.innerHTML = '<option value = "">Seleccione un subtipo</option>';

          if(tiporesiduo && opciones[tiporesiduo]){
            opciones[tiporesiduo].forEach(function(subtipo){
              const option = document.createElement("option");
              option.value = subtipo.toLowerCase();
              option.text = subtipo;
              seleccionSubtipo.appendChild(option);
            });
           
          }
        });
      </script>

      <script>
        document.getElementById("formulario").addEventListener("submit", function(event){
          event.preventDefault();

          const residuo = document.getElementById("residuo").value;
          const subtipo = document.getElementById("subtipo").value;
          const nombre = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const direccion = document.getElementById("casa").value.trim();
          const cantidad = document.getElementById("cantidad").value.trim();
          const comentario = document.getElementById("comment").value.trim();
          
          if(!residuo || !subtipo || !nombre || !email || !direccion || !cantidad || !comentario){
            alert("Por favor, complete todos los campos requeridos");
            return;
          }
          
          const nombreRegex = /^[A-Za-z\s]+$/;
          if (!nombreRegex.test(nombre)) {
            alert("El nombre no debe contener números ni caracteres especiales.");
            return;
          }

          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 
          if (!emailRegex.test(email)) {
            alert("Por favor, ingrese un correo electrónico válido.");
            return;
          }

          if (isNaN(cantidad) || cantidad <= 0) {
            alert("La cantidad de residuos debe ser un número mayor que 0.");
            return;
          }


          const mensaje =`
          Solicitud exitosa:
          Tipo de residuo: ${residuo}
          Subtipo de residuo: ${subtipo}
          Nombre: ${nombre}
          Correo electrónico: ${email}
          Dirección: ${direccion}
          Cantidad de residuos: ${cantidad}
          Comentarios adicionales: ${comentario}
          `;

          alert(mensaje);
        });
      </script>       
</body>
